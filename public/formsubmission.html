<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <title>Syllabus Submission</title>
</head>
<body>
    <header class = "header">
        <a href = "homepage.html" class = "logo">RhodySyllabi</a>
        <nav class = "navbar">
            <a href = "homepage.html"> Search </a>
            <a href = "formsubmission.html"> Form </a>
            <a href = "submissions"> Library </a>
        </nav>
    </header>
    <div class="submission">
        <h2>Kindly complete the form below to request the addition of your syllabus to the syllabus library</h2>

        <form action="/submit" method="POST" enctype = "multipart/form-data" id = "submissionForm">
            <label>Course
                <input name="course" placeholder="ex: CSC 106" required/>
            </label>
            <br>
            <label>Professor
                <input name="professor" required/>
            </label>
            <br>
            <label>Upload the Syllabus File URL
                <input name="syllabi_File" type="file" required/>
            </label>
            <br>
            <label>Date when Syllabus was received
                <input name="syllabi_Date" type="date" required/>
            </label>
            <br>
            <button id = "submitButton" type="submit">Submit</button>
        </form>
    </div>
    <div id = "popUp" class = "model">
        <div class = "model-content">
            <p>Submission Was Successful</p>
        </div>
    </div>
    <script src="script.js"> </script>
</body>
</html>
